<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExtSearch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      min-height: 100vh;
    }
    
    a { 
      color: inherit; 
      text-decoration: none;
    }
    
    .header {
      padding: 16px 24px;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      align-items: center;
      gap: 32px;
    }
    
    .header .logo {
      font-weight: 600;
      font-size: 15px;
      color: #1a1a1a;
      letter-spacing: -0.02em;
    }
    
    .header nav a {
      font-size: 14px;
      color: #71717a;
      transition: color 0.15s;
    }
    
    .header nav a:hover {
      color: #1a1a1a;
    }
    
    .page {
      max-width: 640px;
      margin: 0 auto;
      padding: 80px 24px;
    }
    
    h1 {
      font-size: 48px;
      font-weight: 600;
      letter-spacing: -0.03em;
      color: #1a1a1a;
      margin-bottom: 2px;
    }
    
    .subtitle {
      font-size: 18px;
      color: #52525b;
      line-height: 1.6;
      margin-bottom: 40px;
    }
    
    .cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #1a1a1a;
      color: #ffffff;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.15s;
    }
    
    .cta:hover {
      background: #2a2a2a;
      transform: translateY(-1px);
    }
    
    .cta svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">ExtSearch</a>
    <nav>
      <a href="fit.html">Play Fit</a>
    </nav>
  </header>
  
  <main class="page">
    <h1>ExtSearch</h1>
    <p style="font-size: 16px; color: #71717a; margin-bottom: 16px; font-weight: 500; margin-top: 0;">Extremal Search</p>
    <p class="subtitle">
      Finding optimal solutions to hard problems.<br>
      Explore solutions through play.
    </p>
    <a href="fit.html" class="cta">
      Play Fit
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
      </svg>
    </a>
  </main>
</body>
</html>
