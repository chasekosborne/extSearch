<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit — Extremal Search</title>
  <link rel="icon" type="image/png" href="Img/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fit.css">
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">
      <img src="Img/Icon.svg" alt="ExtSearch" />
      Search
    </a>
    <nav>
      <a href="https://github.com/chasekosborne/ExtSearch" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  
  <div class="game-container">
    <!-- Left Panel -->
    <aside class="panel-left">
      <div class="panel-section">
        <span class="panel-label">Create</span>
        <div class="source-square" id="source">
          <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
        </div>
        <span class="source-hint">Drag to board to create</span>
      </div>
      
      <div class="panel-section">
        <span class="panel-label">Stats</span>
        <div class="stats">
          <div class="stat-row">
            <span class="stat-label">Squares</span>
            <span class="stat-value" id="stat-count">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Bounds</span>
            <span class="stat-value" id="stat-bounds">—</span>
          </div>
        </div>
      </div>
    </aside>
    
    <!-- Main Board -->
    <main class="board-area">
      <div class="board-wrapper">
        <div class="board" id="board"></div>
        
        <div class="delete-zone" id="delete-zone">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          Drop to delete
        </div>
      </div>
    </main>
    
    <!-- Right Panel -->
    <aside class="panel-right">
      <div class="info-card">
        <h3 class="info-title">Controls</h3>
        <ul class="info-list">
          <li>Drag from <span class="kbd">+</span> to create</li>
          <li>Drag squares to move</li>
          <li>Click to enter rotate mode</li>
          <li>Click again to rotate 90°</li>
          <li>Drag to trash to delete</li>
        </ul>
      </div>
    </aside>
  </div>
  
  <!-- Ghost element for dragging -->
  <div class="ghost-square" id="ghost"></div>
  
  <script src="fit.js"></script>
</body>
</html>
